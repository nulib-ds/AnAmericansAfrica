:{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    p: \"p\"\n  }, _provideComponents(), props.components);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"Collection Curator\"\n    }), \"\\n\", _jsx(\"h4\", {\n      children: \"Reflections on creating the digital exhibit\"\n    }), \"\\n\", _jsxs(\"h4\", {\n      children: [\"By Esmeralda Kale, George and Mary LeCron Foster Curator of the \", _jsx(\"a\", {\n        href: \"https://www.library.northwestern.edu/libraries-collections/herskovits-library/collection/archival.html\",\n        children: \" Melville J. Herskovits Library of African Studies \"\n      })]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"An email message about a trip from Cape to Cairo in 1953, quickly followed up by a phone call was my initial introduction to the Lydia Luhman Pederson Collection. There was mention of eight large reels of film documenting rituals and traditions and travel from Cape Town to Cairo with an invitation to visit Rockford, Illinois to look at the collection. Conversation continued as Sonjia Olstad told me about her Aunt Lydia.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"On arrival at this picturesque farm, previously owned by Lydia, Sonjia and her husband, Jim, were keen to share the scrapbook they had forgotten to mention in earlier conversations. Bound in real zebra skin, its first page was an original hand drawn portrait of an African man with a feather in his hair. Further pages revealed typical postcards of the period, scenic photographs and letters from her niece. What immediately stood out was the center of the scrapbook. Chocked full of itineraries, menus, receipts and letters on introduction, it became clear that this could be a window, a personal account of private travel in Africa in the 1950s.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"A walk through the bedrooms upstairs revealed a bow and arrows attached to the wall, Dutch/ African wax print fabric and quilted panels of the pyramids, camels and pharaohs of Egypt. Within the barn were boxes of items carved in wood and ivory, beaded necklaces and sashes. Many of these items had price tags on them. In addition, there were items made in leopard skin; handbags, a collar, muff and hats. As we moved from one location on the next farm to the next, more materials from this trip were uncovered. We finally ended up in the sunroom where the reel-to-reel film were soon packed into the car with all the other items. It had become apparent that this collection was a rich source for research.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Sonjia and Jim Olstad were inspired by Lydia’s travels, and when an opportunity presented itself early in their marriage to go to Nigeria and work with agricultural cattle farms they couldn’t resist. Their three-year stay in Nigeria was cut short due to the outbreak of the Biafran war in 1967. The three calabashes in this collection are just a few items from their time in Nigeria that are also included in this collection.\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = Object.assign({}, _provideComponents(), props.components);\n  return MDXLayout ? _jsx(MDXLayout, Object.assign({}, props, {\n    children: _jsx(_createMdxContent, props)\n  })) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{"title":"Collection Curator","navigation":"Making"}}},"__N_SSG":true},"page":"/Making/[slug]","query":{"slug":"collection_curator"},"buildId":"OumJznb4YTFdOMpUCkBnM","assetPrefix":"/AnAmericansAfrica","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
